<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Update Schedule {{locals.schedule.name}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="assets/svg/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-content layout-padding>
                <div>
                    <form name="userForm" layout-padding>
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Schedule Name</label>
                            <input ng-model="locals.schedule.name" disabled>
                        </md-input-container>
                        <div layout-gt-xs="row"></div>

                        <div layout="row">
                            <div flex="50">
                                <md-datepicker ng-model="locals.schedule.startDate" md-placeholder="Start"></md-datepicker>
                            </div>
                            <div flex="50">
                                <md-datepicker ng-model="locals.schedule.endDate" md-placeholder="End"></md-datepicker>
                            </div>

                        </div>



                        <div layout="column">
                            <md-input-container>
                                    <input ng-model="locals.schedule.target.type" disabled>
                            </md-input-container>
                        </div>


                        <div layout="column">
                              <md-input-container>
                                      <input ng-model="locals.schedule.target.name" disabled>
                              </md-input-container>


                        </div>





                        <div layout="column">
                            <md-input-container>
                                <md-select ng-model="locals.schedule.id" ng-show="locals.schedule.type === 'Node'">
                                    <label>Node</label>

                                    <md-option ng-repeat="node in locals.nodes" value="{{node.id}}"> {{node.name}} </md-option>
                                </md-select>
                            </md-input-container>
                        </div>




                        <div layout="column">
                            <md-input-container>

                                <md-select name="day" ng-model="locals.schedule.days" multiple>
                                    <label>Day</label>
                                    <md-option ng-repeat="day in locals.days" value="{{day.id}}" > {{day.name}} </md-option>
                                </md-select>
                            </md-input-container>
                        </div>

<!-- 


                        <div layout="column">
                            <md-input-container>


                                <md-select name="freq" ng-model="locals.schedule.freq">
                                    <label>Frequency</label>
                                    <md-option ng-repeat="freq in locals.frequencies" value="{{freq.freq}}"> {{freq.freq}} </md-option>
                                </md-select>
                            </md-input-container>
                        </div>

 -->



                        <div layout="row" layout-xs="row">
                            <div flex>
                                <md-input-container>
                                    <label>Time</label>
                                    <input ng-model="locals.schedule.startTime" type="time">
                                </md-input-container>
                            </div>
                            <div flex>
                                <md-input-container>
                                    <label>Length(mins)</label>
                                    <input ng-model="locals.schedule.length" type="number">
                                </md-input-container>
                            </div>
                        </div>


                        <div layout="row" layout-xs="row">
                            <div flex>
                                <md-input-container>
                                    <label>On length(mins)</label>
                                    <input ng-model="locals.schedule.onLength" type="number">
                                </md-input-container>
                            </div>
                            <div flex>
                                <md-input-container>
                                    <label>Off length(mins)</label>
                                    <input ng-model="locals.schedule.offLength" type="number">
                                </md-input-container>
                            </div>
                        </div>
                    </form>

                </div>
            </md-content>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="updateSchedule()" class="md-raised md-primary">Update</md-button>
            <md-button ng-click="cancel()" class="md-raised md-warn">Close</md-button>


        </md-dialog-actions>
    </form>
</md-dialog>
